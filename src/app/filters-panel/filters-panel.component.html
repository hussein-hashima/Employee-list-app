<a class="btn btnFilters float-end" type="button" data-bs-toggle="collapse" data-bs-target="#Content"
    >
    <i class="bi bi-funnel"></i>
</a>
<h2>Employee List</h2>
<div class="">
    <div id="Content" class="collapse ">
        <div class="cardForm">
            <div class="row">
                <label for="" class="form-label mt-2 mb-2 fw-bold">Filters</label>
            </div>
            <div class="row g-2">
                <div class="col-4 col-md-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="filters.name" />
                </div>
                <div class="col-4 col-md-2">
                    <label for="department" class="form-label">Department:</label>
                    <select id="department" class="form-select" aria-label="Default select example"
                        [(ngModel)]="filters.department">
                        <option value="IT">IT</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Human Resources">Human Resources</option>
                        <option value="Finance">Finance</option>
                        <option value="Sales">Sales</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="col-4 col-md-2">
                    <label for="salary" class="form-label">Salary:</label>
                    <input type="number" id="salary" class="form-control" [(ngModel)]="filters.salary" />
                </div>
                <div class="col-4 col-md-2">
                    <label for="employmentDate" class="form-label">Employment Date:</label>
                    <input type="date" id="employmentDate" class="form-control" [(ngModel)]="filters.employmentDate" />
                </div>

                <div class="col-4 col-md-2">
                    <label for="experience" class="form-label">Experience:</label>
                    <select id="experience" class="form-select mb-3" aria-label="Default select example"
                        [(ngModel)]="filters.experience">
                        <option value="Less than a year">Less than a year</option>
                        <option value="1-3 years">1-3 years</option>
                        <option value="3 years or above">3 years or above</option>
                    </select>
                </div>
                <div class="col-md-2 col-4 d-flex justify-content-center align-items-center ">
                    <button class="btn btnClear " (click)="onClearFilters()">Clear All</button>
                    <button class="btn  btnFilters" (click)="onApplyFilters()">Filter</button>
                </div>
            </div>
            
            



        </div>
    </div>

</div>
